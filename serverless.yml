service: image-dock-backend

useDotenv: true

plugins: 
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:*"
      Resource: ["arn:aws:s3:::image-dock-uploads-be/*"]
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: ["arn:aws:dynamodb:ap-south-1:318066470757:table/UserImages", "arn:aws:dynamodb:ap-south-1:318066470757:table/AllImages"]

resouces:
  Resources:
    ImageDockBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: image-dock-uploads-be
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
              AllowedOrigins:
                - "*"
    ImageDockBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: ImageDockBucket
        PolicyDocument:
          Statement:
            - Action:
                - "s3:GetObject"
              Effect: "Allow"
              Resource: "arn:aws:s3:::image-dock-uploads-be/*"
              Principal: "*"
            - Action:
                - "s3:PutObject"
              Effect: "Allow"
              Resource: "arn:aws:s3:::image-dock-uploads-be/*"
              Principal: "*"

functions:
  s3Upload:
    handler: S3Upload/index.handler
    timeout: 300
    package:
      individually: true
      artifact: "./dist/S3Upload.zip"
    name: uploadImage
    cors: true
    integration: lambda
    events:
      - http:
          path: upload
          method: post
          cors: true
          integration: lambda
    environment: 
      S3_BUCKET: 'image-dock-uploads-be'
  imageDock:
    handler: ImageDock/index.handler
    package:
      individually: true
      artifact: "./dist/ImageDock.zip"
    name: imageDock
    cors: true
    events:
      - http:
          path: collection
          method: post
          cors: true
      - http:
          path: collection/{collectionId}
          method: get
          cors: true
      - http:
          path: collection
          method: get
          cors: true
      - http:
          path: collection/image
          method: post
          cors: true
    environment: 
      USER_IMAGES_TABLENAME: 'UserImages'
